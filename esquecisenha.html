<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/esqueci-senha.css">
    <link rel="stylesheet" href="/css/titles.css">

    <link rel="icon" href="/assets/img/favicon-32x32.png" type="image/x-icon">

    <script src="/js/login.js" defer></script>
    <script src="/js/requisicaosenha.js" defer></script>

    <title>Forgot password</title>
</head>

<body>
    <div id="estruturaLogin"></div>
    <header class="header">
        <nav aria-label="cabecalho">
            <ul class="menu">
                <a href="/index.html"><img class="logoMackenzie" src="/assets/img/logoMackenzie.png" alt="LogoMackenzie"></a>
                <li><a href="/">Wiki</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Dowload Data</a></li>
                <li><a href="/">Request Access</a></li>
                <li><a href="/">Contact</a></li>
                <li><button class="botaoLoginMenu">Login</button></li>
                <li class="cadastro"><a href="/">Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="recuperar-senha">
        <div class="recuperar-senha_container">
            <h1 class="titulo_padrao">Forgot password</h1>
            <p class="recuperar-senha_text">Please enter your registered email address to receive the password reset
                link.</p>
            <form class="recuperar-senha_formulario">
                <label for="email">Email:</label>
                <input type="email" id="email_valido" name="email">
            </form>

            <p class="email-invalido">Invalid email address. Please check and try again.</p>
            <p class="recuperar-senha_sucesso">Email sent successfully! Please check your inbox and spam folder.</p>
            <button class="formulario_btn" id="formulario_btn" type="submit">To send</button>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
