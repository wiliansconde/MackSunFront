<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/esqueci-senha.css">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/titles.css">
    <link rel="stylesheet" href="/css/formulario.css">
    <link rel="stylesheet" href="/css/alerts.css">


    <link rel="icon" href="/assets/img/favicon-32x32.png" type="image/x-icon">

    <script src="./js/const.js" defer></script>
    <script src="/js/login.js" defer></script>
    <script src="./js/menuhamburger.js" defer></script>
    <script src="/js/requisicaosenha.js" defer></script>
    <script type="module" src="js/headerfooter.js"></script>


    <title>Forgot password</title>
</head>

<body>
    <div id="estruturaLogin"></div>
    <div id="header"></div>

    <main class="container_padrao">
        <div class="formulario-card_menor">
            <h1 class="titulo_padrao">Forgot password</h1>
            <p class="recuperar-senha_text">Please enter your registered email address to receive the password reset
                link.</p>
            <form class="recuperar-senha_formulario">
                <label for="email">Email:</label>
                <input type="email" id="email_valido" name="email">
            </form>

            <div class="errorMessage">
                <p class="invalid_message_error">Invalid email.</p>
                <p class="valid_message_error">Email sent successfully! Please check your inbox and spam folder.</p>
            </div>

            <button class="btnBlack btnSizeSmall btnPositionRight" id="formulario_btn" type="submit">To send</button>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
