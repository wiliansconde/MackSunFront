<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/register.css">

  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/titles.css">
  <link rel="stylesheet" href="/css/formulario.css">

  <link rel="icon" href="/assets/img/favicon-32x32.png" type="image/x-icon">

  <script src="./js/const.js" defer></script>
  <script src="./js/menuhamburger.js" defer></script>
  <script type="module" src="/js/login.js" defer></script>
  <script src="/js/register.js"></script>

  <title>Register</title>
</head>

<body>
  <div id="estruturaLogin"></div>
  <div id="header"></div>

  <main class="container_padrao">
    <div class="formulario_padrao">
      <h1 class="titulo_padrao">Register</h1>

      <form id="registrationForm" class="formRegister">

        <div class="container-input-label">
          <label class="labelRegister" for="name">Name: <span>*</span></label>
          <input class="inputRegister" type="text" id="name" name="name">
        </div>

        <div class="container-input-label">
          <label class="labelRegister" for="email">Email: <span>*</span></label>
          <input class="inputRegister" type="email" id="email" name="email">
        </div>

        <div class="container-input-label">
          <label class="labelRegister" for="password">Password: <span>*</span></label>
          <input class="inputRegister" type="password" id="password" name="password">
        </div>

        <h2 class="subtitulo_padrao">Requested profile:</h2>

        <div class="radioGroupRegister">
          <label class="labelRadioRegister"><input class="inputRadio" type="radio" name="requestedProfile" value="CRAAM_RESEARCHER"> CRAAM Researcher</label>
          <label class="labelRadioRegister"><input class="inputRadio" type="radio" name="requestedProfile" value="SOLAR_PHYSICIST"> Solar Physicist</label>
          <label class="labelRadioRegister"><input class="inputRadio" type="radio" name="requestedProfile" value="ADMINISTRATOR"> Administrator</label>
        </div>

        <div class="containerJustification">
          <label class="justificationLabel" for="justification">Justification:</label>
          <textarea id="justification" name="justification"></textarea>
        </div>
        <button class="btnBlack btnSizeSmall btnPositionRight" type="submit">Request</button>
      </form>
    </div>

  </main>


  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
