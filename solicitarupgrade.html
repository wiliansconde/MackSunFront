<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/register.css">
  <link rel="stylesheet" href="/css/titles.css">
  <link rel="stylesheet" href="/css/formulario.css">

  <link rel="icon" href="/assets/img/favicon-32x32.png" type="image/x-icon">

  <script src="./js/menuhamburger.js" defer></script>
  <title>Request Account Upgrade</title>
</head>

<body>
  <div id="estruturaLogin"></div>
  <div id="header"></div>

  <main class="container_padrao">
    <div class="formulario_padrao">
      <h1 class="titulo_padrao">Request Account Upgrade</h1>

      <form id="upgradeForm" class="formRegister">

        <h2 class="subtitulo_padrao">Requested profile:</h2>
        <div class="radioGroupRegister">
          <label class="labelRadioRegister">
            <input class="inputRadio" type="radio" name="requestedProfile" value="CRAAM_RESEARCHER">
            CRAAM Researcher
          </label>
          <label class="labelRadioRegister">
            <input class="inputRadio" type="radio" name="requestedProfile" value="SOLAR_PHYSICIST">
            Solar Physicist
          </label>
          <label class="labelRadioRegister">
            <input class="inputRadio" type="radio" name="requestedProfile" value="ADMINISTRATOR">
            Administrator
          </label>
          <div id="profileError" class="error-message"></div>
        </div>

        <div class="containerJustification">
          <label class="justificationLabel" for="justification">Justification:</label>
          <textarea id="justification" name="justification"></textarea>
        </div>

        <button class="btnBlack btnSizeSmall btnPositionRight" type="submit">Request</button>
      </form>
    </div>
  </main>
</body>

</html>
