<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Data</title>

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/updateprofiledata.css">

    <script src="/js/name_leavebutton.js" defer></script>
    <script src="/js/headerfooter.js" defer></script>
    <script src="/js/updateprofiledata.js" defer></script>
</head>
<body>

    <div id="headersimple"></div>

    <main>
        <div class="user-info-section">
            <h1 class="titleRegister">Your info</h1>
        
            <div class="container-input-label">
                <label class="labelRegister" for="username">Username</label>
                <input class="inputRegister" type="text" id="username" name="username" disabled>
            </div>
        
            <div class="container-input-label">
                <label class="labelRegister" for="fullname">Full name</label>
                <input class="inputRegister" type="text" id="fullname" name="fullname" disabled>
            </div>
        
            <div class="container-input-label">
                <label class="labelRegister" for="email">Email</label>
                <input class="inputRegister" type="email" id="email" name="email" disabled>
            </div>
        
            <h2 class="titleRegister">Change password</h2>
        
            <div class="container-input-label">
                <label class="labelRegister" for="new-password">Password</label>
                <input class="inputRegister" type="password" id="new-password" name="new-password">
            </div>
            
            <div class="container-input-label">
                <label class="labelRegister" for="new-password">New password</label>
                <input class="inputRegister" type="password" id="new-password" name="new-password">
            </div>
        
            <div class="container-input-label">
                <label class="labelRegister" for="confirm-password">Confirm new password</label>
                <input class="inputRegister" type="password" id="confirm-password" name="confirm-password">
            </div>
        
            <button class="btn-change-password">Submit</button>
        </div>        
    </main>


    <div id="footer"></div>
    
</body>
</html>
