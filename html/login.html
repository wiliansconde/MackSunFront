<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="\css\style.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="\css\global.css">

  <script src="/js/login.js" defer></script>

  <title>MackSun</title>
</head>

<body>
  <header class="header">
    <nav aria-label="cabecalho">
      <ul class="menu">
        <img class="logoMackenzie" src="\assets\img\logoMackenzie.png" alt="LogoMackenzie">
        <li><a href="/">Wiki</a></li>
        <li><a href="/">About</a></li>
        <li><a href="/">Dowload Data</a></li>
        <li><a href="/">Request Access</a></li>
        <li><a href="/">Contact</a></li>
        <li class="login"><a href="/">Login</a></li>
        <li class="cadastro"><a href="/">Register</a></li>
      </ul>
    </nav>
  </header>

  <main class="loginBody">
    <div class="containerLogin">
      <h1 class="titleLogin">Login</h1>
      <div class="cardLogin">
        <form action="" class="formLogin">
          <div class="formGroup">
            <label class="emailSenha" for="email">Email</label>
            <input class="inputEmailSenha" type="email" id="email" name="email" required>
          </div>
          <div class="formGroup">
            <label class="emailSenha" for="senha">Password</label>
            <input class="inputEmailSenha" type="password" id="senha" name="senha" required>
          </div>
          <div class="formGroup2">
            <a href="#">I forgot my password</a>
          </div>
        </form>
      </div>
      <div> 
        <button class="buttonTelaLogin" id="loginButton" type="button">Enter</button> 
      </div>
    </div>
  </main>
</body>

</html>
