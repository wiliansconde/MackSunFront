<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="\css\global.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/assets/img/favicon-32x32.png" type="image/x-icon">

    <script src="../js/login.js" defer></script>

    <title>MackSun</title>
</head>

<body>

    <div class="estruturaLogin">

        <div class="caixaGeral">

            <div class="botaoFechar">
                <ion-icon name="close"></ion-icon>
            </div>

            <div class="blocoFormulario login">
                <h2>Login</h2>
                <form action="#">

                    <div class="campoInput">
                        <input type="email" id="input_email" required>
                        <label>Email</label>
                    </div>

                    <div class="campoInput">
                        <input type="password" id="input_senha" required>
                        <label>Password</label>
                    </div>

                    <div class="lembrarSenha">
                        <label><input type="checkbox">Remember me</label>
                        <a href="">Forgot Password?</a>
                    </div>

                    <button type="submit" class="botaoLogin" id="bt_login">Login</button>

                    <div class="loginCadastro">
                        <p>Don't have an accont?<a href="#" class="registerLink"> Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </script>
</body>

</html>
