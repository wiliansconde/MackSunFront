<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Data</title>

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/updateprofiledata.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/titles.css">
    <link rel="stylesheet" href="/css/headersimple.css">
    <link rel="stylesheet" href="/css/formulario.css">
    <script src="./js/const.js" defer>
    </script>
    <script src="/js/name_leavebutton.js" defer></script>
    <script src="/js/headerfooter.js" defer></script>
    <script type="module" src="/js/updateprofiledata.js" defer></script>

    <link rel="stylesheet" href="/css/alerts.css">

    <script src="/js/const.js" defer></script>
    <script type="module" src="js/headerfooter.js"></script>
    <script type="module" src="/js/updateprofiledata.js" defer></script>
    <script src="/js/name_leavebutton.js" defer></script>

</head>

<body>




    </head>

    <body>
        <div id="header"></div>



        <main>
            <div class="formulario_padrao ">
                <h1 class="titulo_padrao">Your info</h1>

                <div class="container-input-label">
                    <label class="labelRegister" for="username">Username</label>
                    <input class="inputRegister" type="text" id="username" name="username" disabled>
                </div>

                <div class="container-input-label">
                    <label class="labelRegister" for="fullname">Full name</label>
                    <input class="inputRegister" type="text" id="fullname" name="fullname" disabled>
                </div>

                <div class="container-input-label">
                    <label class="labelRegister" for="email">Email</label>
                    <input class="inputRegister" type="email" id="email" name="email" disabled>
                </div>

                <h2 class="subtitulo_padrao">Change password</h2>

                <form id="update-password-form" action="/update-profile" method="POST">
                    <div class="container-input-label">
                        <label class="labelRegister" for="current-password">Current password</label>
                        <input class="inputRegister" type="password" id="current-password" name="current-password" autocomplete="on">
                    </div>

                    <div class="container-input-label">
                        <label class="labelRegister" for="new-password">New password</label>
                        <input class="inputRegister" type="password" id="new-password" name="new-password" autocomplete="on">
                    </div>

                    <div class="container-input-label">
                        <label class="labelRegister" for="confirm-password">Confirm new<br>password</label>
                        <input class="inputRegister" type="password" id="confirm-password" name="confirm-password" autocomplete="on">
                    </div>

                    <div class="valid_message_error" id="success_change_password">Password changed</div>
                    <div class="invalid_message_error" id="error_wrong_password">Your old password is incorrect</div>
                    <div class="invalid_message_error" id="error_match">Your new password do not match</div>

                    <button type="button" class="btnBlack btnSizeMedium btnPositionCenter btn-change-password">Submit</button>
                </form>
            </div>
        </main>

    </body>

</html>
