<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="./css/formulario.css">

    <script type="module" src="/js/login.js" defer></script>    

    <title>MackSun</title>
</head>

<body>

    <div class="estruturaLogin">
        <div class="caixaGeral">

            <div class="botaoFechar">
                <ion-icon name="close"></ion-icon>
            </div>

            <div class="blocoFormulario login">
                <form action="#">
                    <div class="campoInput">
                        <input type="email" id="input_email" required placeholder="E-mail">
                    </div>

                    <div class="campoInput">
                        <input type="password" id="input_senha" required placeholder="Password">
                    </div>

                    <div class="lembrarSenha" id="lembrar_senha">
                        <label><input type="checkbox">Remember me</label>
                    </div>

                    <div class="invalid_message_error" id="error_login">Your email or password is incorrect
                    </div>

                    <button type="submit" class="btnBlack btnSizeFull" id="bt_login">Login</button>

                    <a class="esqueceuSenha" href="/esquecisenha.html">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </script>
</body>

</html>
