<!DOCTYPE html>
<html lang="en" class="hydrated">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki</title>

  <link rel="icon" href="/assets/img/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/buttons.css">
  <link rel="stylesheet" href="../../css/titles.css">
  <link rel="stylesheet" href="../../../css/table.css">
  <link rel="stylesheet" href="../../../css/solar-flare-management.css">
  <link rel="stylesheet" href="../../css/formulario.css">
  <link rel="stylesheet" href="../../css/alerts.css">
  <link rel="stylesheet" href="../../css/wiki.css">
  <link rel="stylesheet" href="../../../css/filter.css">
  <link rel="stylesheet" href="./css/header.css">
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="../../js/const.js" defer></script>
  <script src="../../js/name_leavebutton.js" defer></script>
  <script type="module" src="../../js/headerfooter.js"></script>
  <script type="module" src="/js/wiki.js" defer></script>
</head>

<body>
  <div id="estruturaLogin"></div>
  <div id="header"></div>

  <main class="container_wiki">
    <div class="formulario_padrao">
      <h1 class="titulo_padrao">Wiki</h1>

      <div class="barra_superior">
        <div class="linha-filtros-superior">
            <input type="text" id="filtro_instrument" placeholder="Filter by Instrument">
            <input type="text" id="filtro_format" placeholder="Filter by Format">
            <div class="botoes-filtros-superior">
            <button id="btn_limpar_filtro" class="btnGray_table">Clear Filters</button>
            </div>
        </div>

        <div class="linha-filtros-inferior">
            <input type="text" id="filtro_description" placeholder="Filter by Description">
            <div class="btn-criar-wrapper">
            <button class="btnRed btnSizeHeightLimited btnFilterRed" id="btn_buscar">Search</button>
            </div>
        </div>
      </div>

      <div id="snippets-container"></div>
      <div class="paginacao-container" id="paginacao_container"></div>
    </div>
  </main>
</body>

</html>
