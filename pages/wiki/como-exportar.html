<body>

    <div id="estruturaLogin"></div>
    <div id="header"></div>


    <main class="container_padrao">
        <section class="formulario-card_medio">
            <h1 class="titulo_padrao">How to export data</h1>

            <div class="cards-container">
                <div class="card">
                    <img src="../../../assets/img/wiki/download-data-tutorial.jpg" alt="Step 1">
                    <p>Step 1: Click "Download Data" in the header.</p>
                </div>
                <div class="card">
                    <img src="../../../assets/img/wiki/telescopio.jpg" alt="Step 2">
                    <p>Step 2: Select instrument and frequency</p>
                </div>
                <div class="card">
                    <img src="../../../assets/img/wiki/daterange.jpg" alt="Step 3">
                    <p>Step 3: Set the date range</p>
                </div>
                <div class="card">
                    <img src="../../../assets/img/wiki/format.jpg" alt="Step 4">
                    <p>Step 4: Choose export format (CSV or FITS).</p>
                </div>
                <div class="card">
                    <img src="../../../assets/img/wiki/search.jpg" alt="Step 5">
                    <p>Step 5: Click "Search".</p>
                </div>
                <div class="card">
                    <img src="../../../assets/img/wiki/download.jpg" alt="Step 6">
                    <p>Step 6: Download data:
                    <br>
                    -  "Download all files" (top of grid).
                    <br>
                    - "Download file" (row link).</p>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
