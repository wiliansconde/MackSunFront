<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wiki Management</title>

  <link rel="icon" href="/assets/img/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="../../../css/global.css">
  <link rel="stylesheet" href="../../../css/formulario.css">
  <link rel="stylesheet" href="../../../css/titles.css">
  <link rel="stylesheet" href="../../../css/solar-flare-management.css">
  <link rel="stylesheet" href="../../../css/alerts.css">
  <link rel="stylesheet" href="../../../css/header.css">
  <link rel="stylesheet" href="../../../css/table.css">
  <link rel="stylesheet" href="../../../css/buttons.css">
  <link rel="stylesheet" href="../../../css/filter.css">

  <script src="../../../js/const.js" defer></script>
  <script type="module" src="../../../js/headerfooter.js" defer></script>
  <script src="../../../js/headerlogado.js"></script>
  <script src="/js/wiki-management.js" defer></script>
</head>

<body>
  <div id="header"></div>

  <main class="container_padrao">
    <section class="formulario-card_medio">
      <h1 class="titulo_padrao">Wiki Management</h1>

      <div class="barra_superior">
        <div class="linha-filtros-superior">
          <div class="dropdown-checkbox" id="filtro-telescopios">
            <button type="button" id="btn-toggle-telescopios" class="dropdown-btn">Filter Telescopes</button>
            <div id="lista-telescopios" class="dropdown-lista"></div>
          </div>
          <input type="text" id="filtro_format" placeholder="Filter by Format">

          <div class="botoes-filtros-superior">
            <button id="btn_limpar_filtro" class="btnGray_table">Clear Filters</button>
            <button id="btn_adicionar_wiki" class="btnGray_table">Add Wiki</button>
          </div>
        </div>

        <div class="linha-filtros-inferior">
          <input type="text" id="filtro_author" placeholder="Filter by Author">
          <input type="text" id="filtro_description" placeholder="Filter by Description">

          <div class="btn-criar-wrapper">
            <button class="btnRed btnSizeHeightLimited btnFilterRed" id="btn_buscar">Search</button>
          </div>
        </div>
      </div>

      <div class="access-table-wrapper">
        <table class="access-table">
          <thead>
            <tr>
              <th>Instrument</th>
              <th>Format</th>
              <th>Description</th>
              <th>Author</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tbody_wiki"></tbody>
        </table>
      </div>
      <div class="paginacao-container" id="paginacao_container"></div>
    </section>

    <div id="modal_nova_wiki" class="modal esconder">
      <div class="modal-content">
        <h2 class="titulo_padrao sublinhado_titulo">Add New Wiki</h2>
        <form id="form_nova_wiki">
          <label>Telescopes:<span>*</span></label>
          <div class="dropdown-checkbox">
            <button type="button" id="dropdownToggleTelescopios" class="dropdown-button">
              Select telescopes ▼
            </button>
            <div class="dropdown-content" id="dropdownContentTelescopiosNovo"></div>
          </div>

          <label>Format:<span>*</span></label>
          <input type="text" id="input_format" required />

          <label>Description:<span>*</span></label>
          <textarea id="input_description" required></textarea>

          <label>Code:<span>*</span></label>
          <textarea id="input_code" required></textarea>

          <p id="mensagem_sucesso" class="valid_message_error esconder">Record successfully added.</p>
          <p id="mensagem_erro" class="invalid_message_error esconder">Error while adding record.</p>

          <div class="botoes-modal">
            <button type="submit" class="btnGreen">Save</button>
            <button type="button" id="cancelar_nova_wiki" class="btnRed">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="modal_editar_wiki" class="modal esconder">
      <div class="modal-content">
        <h2 class="titulo_padrao sublinhado_editar_evento">Edit Wiki</h2>
        <form id="form_editar_wiki">
          <label>Telescopes:<span>*</span></label>
          <div class="dropdown-checkbox">
            <button type="button" id="dropdownAlternarTelescopiosEditar" class="dropdown-button">
              Select telescopes ▼
            </button>
            <div class="dropdown-content" id="dropdownContentTelescopiosEditar"></div>
          </div>

          <label>Format:<span>*</span></label>
          <input type="text" id="editar_format" required />

          <label>Description:<span>*</span></label>
          <textarea id="editar_description" required></textarea>

          <label>Code:<span>*</span></label>
          <textarea id="editar_code" required></textarea>

          <p id="mensagem_sucesso_editar" class="valid_message_error esconder">Successfully updated.</p>
          <p id="mensagem_erro_editar" class="invalid_message_error esconder">Update failed.</p>

          <div class="botoes-modal">
            <button type="submit" class="btnGreen">Save</button>
            <button type="button" id="cancelar_editar_wiki" class="btnRed">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="modal_excluir_wiki" class="modal esconder">
      <div class="modal-content">
        <p>Are you sure you want to delete this wiki item? This action cannot be undone.</p>
        <div class="botoes-modal">
          <button type="button" class="btnRed" id="confirmar_exclusao_wiki">Yes, delete</button>
          <button type="button" id="cancelar_exclusao_wiki" class="btnGray">Cancel</button>
        </div>
        <p id="mensagem_sucesso_excluir" class="valid_message_error esconder"></p>
        <p id="mensagem_erro_excluir" class="invalid_message_error esconder"></p>
      </div>
    </div>
  </main>
</body>

</html>
