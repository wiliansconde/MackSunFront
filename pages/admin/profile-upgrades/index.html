<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Profile Upgrade Requests</title>

  <link rel="icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="../../../css/global.css">
  <link rel="stylesheet" href="../../../css/buttons.css">
  <link rel="stylesheet" href="../../../css/titles.css">
  <link rel="stylesheet" href="../../../css/access-upgrade-requests.css">
  <link rel="stylesheet" href="../../../css/modal.css">
  <link rel="stylesheet" href="../../../css/formulario.css">
  <link rel="stylesheet" href="../../../css/alerts.css">
  <link rel="stylesheet" href="../../../css/table.css">
  <link rel="stylesheet" href="../../../css/filter.css">
  <link rel="stylesheet" href="../../../css/access-upgrade-requests-responsive.css">

  <script src="../../../js/const.js" defer></script>
  <script type="module" src="../../../js/headerfooter.js"></script>
  <script src="../../../js/headerlogado.js"></script>
  <script src="../../../js/access-upgrade-requests.js" defer></script>
</head>

<body>
  <div id="header"></div>

  <main class="container_padrao">
    <section class="formulario-card_medio">
      <h1 class="titulo_padrao">Profile Update Requests</h1>

      <div class="barra_superior">
        <div class="linha-filtros-superior">
          <input type="text" id="filtro_nome" placeholder="Filter by Name">
          <select id="filtro_current" class="select-filter">
            <option value="">Current Profile</option>
            <option value="ADMINISTRATOR">Administrator</option>
            <option value="CRAAM_RESEARCHER">Craam Researcher</option>
            <option value="SOLAR_PHYSICIST">Solar Physicist</option>
          </select>
          <select class="select-filter" id="filtro_status">
            <option value="">All Status</option>
            <option value="APPROVED">Approved</option>
            <option value="PENDING">Pending</option>
            <option value="REJECTED">Rejected</option>
          </select>
          <div class="botoes-filtros-superior">
            <button id="btn_limpar_filtro" class="btnGray_table">Clear Filters</button>
          </div>
        </div>

        <div class="linha-filtros-inferior">
          <select id="filtro_requested" class="select-filter">
            <option value="">Requested Profile</option>
            <option value="ADMINISTRATOR">Administrator</option>
            <option value="CRAAM_RESEARCHER">Craam Researcher</option>
            <option value="SOLAR_PHYSICIST">Solar Physicist</option>
          </select>
          <div class="btn-criar-wrapper">
            <button class="btnRed btnSizeHeightLimited btnFilterRed" id="btn_buscar">Search</button>
          </div>
        </div>
      </div>

      <div class="access-table-wrapper">
        <table class="access-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Current Profile</th>
              <th>Requested Profile</th>
              <th>Created at</th>
              <th>Updated at</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody_requests"></tbody>
        </table>
      </div>

      <div class="paginacao-container" id="paginacao_container"></div>
    </section>
  </main>
</body>

</html>
